<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to CRC Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">
                            <i class="bi bi-currency-exchange me-2"></i>
                            USD to CRC Converter
                        </h2>
                        
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            {{ error }}
                        </div>
                        {% endif %}

                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" 
                                       class="form-control" 
                                       id="usdAmount" 
                                       value="1" 
                                       min="0" 
                                       step="0.01"
                                       placeholder="Enter USD amount">
                            </div>
                        </div>

                        <div class="text-center mb-4">
                            <i class="bi bi-arrow-down-circle fs-2"></i>
                        </div>

                        <div class="result-container text-center">
                            <h3 class="mb-3">
                                <span id="crcResult">...</span> ₡
                            </h3>
                            <p class="text-muted mb-0">
                                Current Rate: 1 USD = 
                                <span id="currentRate" data-rate="{{ rate if rate else 0 }}">
                                    {{ "%.2f"|format(rate) if rate else '...' }}
                                </span> ₡
                            </p>
                            <small class="text-muted" id="lastUpdate"></small>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-secondary" id="refreshRate">
                        <i class="bi bi-arrow-clockwise me-2"></i>
                        Refresh Rate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/converter.js') }}"></script>
</body>
</html>
